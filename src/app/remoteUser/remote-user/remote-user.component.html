<div class="main d-flex align-content-start flex-wrap">
    <!-- d-flex align-content-start flex-wrap justify-content-evenly -->
    <div class="card mx-4 my-2" style="width: 26rem; height: 26rem;" *ngFor="let user of allUser | keyvalue">
        <div id={{user.value.elementId}} style="height: 350px; "></div>
        <div class="card-body">
            <div class="d-flex justify-content-evenly">
                <strong>{{user.value.name}}</strong>
                <span>
                    <fa-icon [icon]="faVideoOn"></fa-icon> &nbsp;
                    <fa-icon [icon]="faMicrophoneOn"></fa-icon>
                </span>
            </div>
        </div>
    </div>
</div>
